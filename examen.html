<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary bg-dark border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/favicon.ico" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                SuperHero
            </a>
        </div>
    </nav>
    <main class="container">
        <img src="./assets/img/sh1.jpg" class="rounded mx-auto d-block" alt="portada">
        <h1 class="text-center mb-2">Encuentra tu SuperHero</h1>

        <form id="formulario" class="container text-center">
            <h2>Ingresa el número del SuperHero a buscar</h2>
            <input id="numSuperHero" type="number" placeholder="Ingresa el número del SuperHero" class="form-control mb-2">
            <div class="valid-feedback mb-2"> 
                SuperHero encontrado!!
            </div>
            <div class="invalid-feedback mb-2">
                Favor ingresar solo numeros 
            </div>
            <button id="botton" type="submit" class="btn btn-primary">Buscar</button>
        </form>
        <section class="row mb-2">
            <article class="col-12 col-md-6 mb-2" id="resulhero">
                               
            </article>

            <article class="col-12 col-md-6 mb-2">
                <div id="chartContainer" style="height: 370px; width: 100%;"></div>
            </article>
        </section>


    </main>

    <footer>
        <h2 class="text-white fw-bold navbar-brand">SuperHero</h2>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
